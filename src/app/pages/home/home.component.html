<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-md-4 claseCard" *ngFor="let item of this.arrayDatosPhotos">
            <div class="card" style="width: 18rem;">
                <img [src]="item.thumbnailUrl" class="card-img-top imagenCard" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{item.title}}</h5>
                    <a class="btn btn-primary">Ver</a>
                </div>
            </div>
        </div>
    </div>
</div>

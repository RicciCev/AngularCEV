<!-- con el evento ngSubmit especificamos un método para que realize una acción al dar al botón submit. -->
<form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <!-- con el ngModel accedemos a los componentes de la clase ContactModel -->
    <input type="text" class="form-control" name="nombre" #nombre [(ngModel)]="ContactModel.nombre" id="nombre"
      required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="ContactModel.email" id="email" required>
  </div>
  <div class="form-group">
    <label for="email">Teléfono</label>
    <input type="number" class="form-control" name="telefono" #telefono [(ngModel)]="ContactModel.telefono"
      id="telefono">
  </div>
  <div class="form-group">
    <label for="mensaje">Mensaje</label>
    <textarea class="form-control" name="mensaje" #mensaje [(ngModel)]="ContactModel.mensaje" id="mensaje"
      rows="3"></textarea>
  </div>
  <!-- el btn no estará activo si el formulario no es válido. -->
  <button type="submit" [disabled]="!contactForm.form.valid" class="btn btn-primary">Enviar</button>
</form>

<br>
<div class="row">
  <div class="col-md-12">
    <button (click)="this.goToLogin()" class="btn btn-primary">Ir al login</button>
  </div>
</div>
